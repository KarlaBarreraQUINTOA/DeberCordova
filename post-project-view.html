<div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: 'Helvetica Neue', sans-serif;">

    <form id="post-project-form">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="project-name" style="font-size: 18px; font-weight: 600; color: #444; letter-spacing: 0.5px;">Nombre Del Proyecto</label>
            <input type="text" class="form-control" id="project-name" placeholder="Project name" 
                   style="border-radius: 12px; padding: 15px; font-size: 16px; border: 1px solid #d1d8e0; background-color: #ffffff; color: #333;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="company" style="font-size: 18px; font-weight: 600; color: #444; letter-spacing: 0.5px;">Empresa</label>
            <input type="text" class="form-control" id="company" placeholder="Company"
                   style="border-radius: 12px; padding: 15px; font-size: 16px; border: 1px solid #d1d8e0; background-color: #ffffff; color: #333;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="project-description" style="font-size: 18px; font-weight: 600; color: #444; letter-spacing: 0.5px;">Descripcion del proyecto</label>
            <textarea class="form-control" id="project-description" placeholder="Project description" rows="5" 
                      style="border-radius: 12px; padding: 15px; font-size: 16px; border: 1px solid #d1d8e0; background-color: #ffffff; color: #333;"></textarea>
        </div>

        <div class="checkbox" style="margin-bottom: 20px; display: flex; align-items: center;">
            <label style="font-size: 16px; color: #444;">
                <input id="include-location" type="checkbox" style="margin-right: 12px; accent-color: #007aff;">
                <span style="font-size: 16px;">¿Ubicación?</span>
            </label>
        </div>

        <button id="submit-project" type="submit" class="btn btn-primary" 
                style="border-radius: 12px; padding: 14px 25px; font-size: 18px; background-color: #f200ff; color: white; border: none; cursor: pointer; transition: background-color 0.3s ease;">
            Guardar
        </button>
    </form>
</div>
